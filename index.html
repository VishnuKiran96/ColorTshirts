<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom T-Shirts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/index.css">
    <script src="./src/scripts/index.js"></script>
</head>
<body>
    <h2 class="text-center mt-4">Hover Over Color Boxes To Chage the Color of the T-Shirt</h2>
    <div class="d-flex justify-content-center mt-4">
        <div id="redBlock" class="block" onmouseover="changeTshirt(this.id)" onmouseout="whiteTshirt()"></div>
        <div id="greenBlock" class="block" onmouseover="changeTshirt(this.id)" onmouseout="whiteTshirt()"></div>
        <div id="blueBlock" class="block" onmouseover="changeTshirt(this.id)" onmouseout="whiteTshirt()"></div>
        <div id="orangeBlock" class="block" onmouseover="changeTshirt(this.id)" onmouseout="whiteTshirt()"></div>
    </div>
    <div align="center" class="mt-4">
        <h2 id="heading">T-Shirt</h2>
        <img src="./public/images/whiteShirt.jpg" width="200" height="200" class="mt-4" id="preview">
    </div>
</body>
</html>
